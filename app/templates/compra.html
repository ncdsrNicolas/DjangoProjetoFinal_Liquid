{% extends 'base.html' %}
{% block title %}Compra{% endblock %}
{% block content %}
<h2>Comprar {{ produto.nome }}</h2>

<div class="card">
    {% if produto.foto %}
        <img src="{{ produto.foto.url }}" alt="{{ produto.nome }}" class="produto-img">
    {% endif %}
    <div class="card-body">
        <p><strong>Preço:</strong> R$ {{ produto.preco }}</p>
        <p><strong>Estoque disponível:</strong> {{ produto.estoque }}</p>

        <form method="post" class="form-card">
            {% csrf_token %}
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" min="1" max="{{ produto.estoque }}" required>
            <button type="submit" class="btn-primary">Finalizar Compra</button>
        </form>
    </div>
</div>
{% endblock %}
